<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>修改密码</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        #table-title tr th{
            border: none;
        }
    </style>
</head>
<body style="background: #f2f2f2;">

<div th:replace="~{common/header::header(activeUrl='user')}"></div>

<main role="main" class="container">

    <div class="row">



        <div class="col-md-9 blog-main">

            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <p th:text="${registerMsg}" style="color: red"></p>
                <form class="needs-validation" novalidate="" th:action="@{'/userinfo/update/pwd/'+${session.USER_INFO.getId()}}" method="post">
                    <input hidden name="id" th:value="${session.USER_INFO.getId()}"/>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="oldPassword">旧密码</label>
                            <input type="password" name="oldPassword" class="form-control" id="oldPassword" required="">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label for="password">新密码</label>
                            <input type="password"  name="password" class="form-control" id="password" >
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="repassword">确认密码</label>
                            <input type="password"  name="repassword" class="form-control" id="repassword" >
                        </div>

                    </div>

                    <hr class="mb-4">

                    <button class="btn btn-primary btn-lg btn-block" type="submit"> 更新资料 </button>

                </form>

            </div>

        </div>

    </div>

</main>


<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">返回顶部</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>

<!-- layer 赞赏码 -->
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/js/axios.js}"></script>


</body>
</html>
